<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="./youtube.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>
        <img src="https://kunalj12.github.io/YOUTUBE-CLONE-MODULE-TEST/images/Logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><span class="material-symbols-outlined">
                search
            </span></button>
            <span class="material-symbols-outlined"id="mic">
                mic
            </span>
        </div>
        <div class="user-options">
            <span class="material-symbols-outlined">
                video_call
            </span>
            <span class="material-symbols-outlined">
                widgets
            </span>
            <span class="material-symbols-outlined">
                notifications_active
            </span>
            <div class="user-dp">
                <img class="my-logo" id="img" draggable="false" class="style-scope yt-img-shadow" alt="Avatar image" height="32" width="32" src="https://yt3.ggpht.com/yti/AOXPAcVk6rc3ZzIOBM3VCmLd9WM523cLhvduR_0Ud6Ni32I=s88-c-k-c0x00ffffff-no-rj">

            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="main-container">
    <div class="side-bar">
        <a href="#" class="links active" style="text-decoration: none;"><span class="material-symbols-outlined">
            Home
        </span>home</a>
        <a href="#" class="links"><span class="material-symbols-outlined">
            explore
        </span>explore</a>
        <a href="#" class="links"><span class="material-symbols-outlined">
            subscriptions
        </span>subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><span class="material-symbols-outlined">
            video_library
        </span>library</a>
        <a href="#" class="links"><span class="material-symbols-outlined">
            visibility
        </span>history</a>
        <a href="#" class="links"><span class="material-symbols-outlined">
            library_music
        </span>your video</a>
        <a href="#" class="links"><img src="https://yt3.ggpht.com/yti/AOXPAcVk6rc3ZzIOBM3VCmLd9WM523cLhvduR_0Ud6Ni32I=s88-c-k-c0x00ffffff-no-rj" width="25px" style="margin:0px;" alt="">watch later</a>
        <a href="#" class="links"><span class="material-symbols-outlined">
            thumb_up
        </span>like video</a>
        <a href="#" class="links"><span class="material-symbols-outlined">
            expand_more
        </span>show more</a>

        
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        <!-- <div class="video">
            <img src="images/Jack.png" class="thumbnail" alt="">
            <div class="content">
                <img src="./images/Jack.png"class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">youtube clone 2021 | create working youtube clone</h4>
                    <p class="channel-name">modern web</p>
                    <p #id="veiws"><span>14.k veiws</span>.<span>2 years ago</span></p>
                </div>
            </div>
        </div> -->
    </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./youtube.js"></script>
    
</body>
</html>
